<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quote Manager</title>
<link rel="stylesheet" href="style.css" />
<script defer src="script.js"></script>
</head>
<body>
    <div id="app">
        <h1>Quote Manager</h1>

        <!-- Category Filter -->
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter"></select>

        <div id="quoteDisplay">Click “Show Random Quote” to begin.</div>

        <div class="toolbar">
            <button id="randomBtn" type="button">Show Random Quote</button>
            <button id="syncNowBtn" type="button" title="Fetch from server and merge">Sync Now</button>
            <span class="badge" id="syncStatus">Idle</span>
        </div>

        <!-- Export & Import controls -->
        <div class="toolbar">
            <button id="exportBtn" type="button">Export Quotes (JSON)</button>
            <input type="file" id="importFile" accept=".json" />
            <button id="viewConflictsBtn" type="button" title="Manually resolve detected conflicts">View Conflicts</button>
        </div>

        <div id="notifications" aria-live="polite"></div>

        <!-- Conflicts Panel -->
        <div id="conflictsPanel" class="conflicts-panel" aria-hidden="true">
            <h2>Resolve Conflicts</h2>
            <p class="muted">Conflicts occur when the same quote exists locally and on the server with different content. Choose which version to keep.</p>
            <div id="conflictsList"></div>
            <div class="toolbar">
                <button id="applyResolutionsBtn" type="button">Apply Resolutions</button>
                <button id="closeConflictsBtn" type="button">Close</button>
            </div>
        </div>

        <div id="addQuoteForm"></div>
    </div>
</body>
</html>
