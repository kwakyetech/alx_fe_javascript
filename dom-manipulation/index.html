<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quote Manager</title>
<link rel="stylesheet" href="style.css" />
<script defer src="script.js"></script>
</head>
<body>
    <div id="app">
        <h1>Quote Manager</h1>

        <!-- Category Filter -->
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter"></select>

        <div id="quoteDisplay">Click “Show Random Quote” to begin.</div>
        <button id="randomBtn" type="button">Show Random Quote</button>
        
        <!-- Export & Import controls -->
        <button id="exportBtn" type="button">Export Quotes (JSON)</button>
        <input type="file" id="importFile" accept=".json" />

        <div id="addQuoteForm"></div>
    </div> 
</body>
</html>
